<html lang="en">

<head>

<body>
    <section class="login">
		<div class="login_box">
			<div class="left">
    <div class="container">
        <form action="" id="contactForm">
            <h3><strong><b><font style="color:#583672">Please Enter your details</font></b></strong></h3>


            <div class="inputBox">
                <input type="text" id="name" placeholder="Your full name...." />
            </div>

            <div class="inputBox">
                <input type="text" id="reg" placeholder="Your registered aadhar number...." />
            </div>




            <div class="inputBox">
                <input type="text" id="aadhar" placeholder="Your aadhar..." />
            </div>

            <div class="inputBox">
                <input type="text" id="aadhar" placeholder="Raise a Complaint(brief your complaint in up to 100 words)" />
            </div>


            
            


            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
